<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator Menu</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.container {
			background: white;
		 padding: 20px;
		 border-radius: 8px;
		 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		 text-align: center;
		}
		button {
			background-color: #007BFF;
			color: white;
			border: none;
			padding: 10px 15px;
			margin: 10px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>

	<div class="container">
		<h1>Calculator Menu</h1>
		<button type="button" id="b1">Main calculator</button>
		<button type="button" id="h1">Home</button>
		<button type="button" id="h2">Back</button>
        <button type="button" id="t1">2 variable linear equations</button>
        <button type="button" id="s1">Statistics</button>
        <button type="button" id="q1">Quadrictic calculators</button>
        <button type="button" id="b2">Beta Calculators</button>
        <button type="button" id="d1">Debug logs(auth needed)</button>
	</div>

	<script>
    let ips;

    // Fetch the user's IP from the server
    function fetchUserIp() {
        fetch('https://meeatchicken.pythonanywhere.com/get-ip', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) throw new Error('Failed to fetch IP: ' + response.statusText);
            return response.json();
        })
        .then(data => {
            ips = data.message;
            // Start checking for bans every second
            setInterval(() => checkIfBanned(ips), 1000);
        })
        .catch(err => {
            console.error("Error fetching IP:", err);
            idk.innerHTML = `<span class="error">Could not retrieve IP: ${err.message}</span>`;
        });
    }

    // Check if the user is banned
    function checkIfBanned(ip) {
        fetch('https://meeatchicken.pythonanywhere.com/check-ban', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ ip: ip })
        })
        .then(response => {
            if (!response.ok) throw new Error('Failed to send IP data: ' + response.statusText);
            return response.json();
        })
        .then(serverOutput => {
            if (serverOutput.message === 'banned') {
                window.location.href = 'https://clalc.netlify.app/ban';
            }
		            if (serverOutput.message === 'timedout') {
                window.location.href = 'https://clalc.netlify.app/timeout';
            }
        })
        .catch(err => {
            console.error("Error checking ban:", err);
        });
    }

    window.addEventListener('load', fetchUserIp); // Fetch IP on page load

		const buttons = {
			h1: 'https://clalc.netlify.app',
			h2 : 'https://clalc.netlify.app/calcs',
			b1 : 'https://clalc.netlify.app/',
            t1 : 'https://clalc.netlify.app/2-var',
            s1 : 'https://clalc.netlify.app/hub/statistics',
            q1 : 'https://clalc.netlify.app/hub/quads',
            b2 : 'https://clalc.netlify.app/hub/beta',
            d1 : 'https://clalc.netlify.app/hub/debug',
		};

		Object.keys(buttons).forEach(id => {
			const button = document.getElementById(id);
			if (button) {
				button.addEventListener('click', () => {
					window.location.href = buttons[id];
				});
			}
		});
	</script>
</body>
</html>
